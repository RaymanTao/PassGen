<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="安全、易用的在线密码生成工具，帮助您快速生成强密码">
    <title>密码生成器 - Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="title">
                <span class="icon">🔐</span>
                密码生成器
            </h1>
            <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 密码显示区域 -->
            <div class="password-display-section">
                <div class="password-wrapper">
                    <input 
                        type="text" 
                        id="passwordOutput" 
                        class="password-output" 
                        readonly 
                        placeholder="生成的密码将显示在这里"
                        aria-label="生成的密码"
                    >
                    <div class="password-actions">
                        <button class="btn-icon" id="toggleVisibility" aria-label="显示/隐藏密码">
                            <span class="icon">👁️</span>
                        </button>
                        <button class="btn-icon" id="copyPassword" aria-label="复制密码">
                            <span class="icon">📋</span>
                        </button>
                        <button class="btn-icon" id="refreshPassword" aria-label="重新生成">
                            <span class="icon">🔄</span>
                        </button>
                    </div>
                </div>
                <div class="copy-feedback" id="copyFeedback">已复制到剪贴板！</div>
            </div>

            <!-- 密码强度指示器 -->
            <div class="strength-section">
                <div class="strength-label">
                    <span>密码强度：</span>
                    <span class="strength-text" id="strengthText">-</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-score">
                    <span>强度评分：</span>
                    <span id="strengthScore">0</span>/100
                </div>
            </div>

            <!-- 配置面板 -->
            <div class="config-panel">
                <h2 class="panel-title">生成设置</h2>

                <!-- 预设选项 -->
                <div class="preset-section">
                    <label class="section-label">快速预设</label>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-preset="strong">强密码 (16位)</button>
                        <button class="preset-btn" data-preset="medium">中等密码 (12位)</button>
                        <button class="preset-btn" data-preset="pin">PIN码 (6位)</button>
                        <button class="preset-btn" data-preset="letters">仅字母</button>
                        <button class="preset-btn" data-preset="numbers">仅数字</button>
                    </div>
                </div>

                <!-- 密码长度 -->
                <div class="config-item">
                    <label class="config-label">
                        <span>密码长度：</span>
                        <span class="length-value" id="lengthValue">16</span>
                    </label>
                    <input 
                        type="range" 
                        id="passwordLength" 
                        class="slider" 
                        min="4" 
                        max="128" 
                        value="16"
                        aria-label="密码长度"
                    >
                    <div class="slider-labels">
                        <span>4</span>
                        <span>128</span>
                    </div>
                </div>

                <!-- 字符类型选项 -->
                <div class="config-item">
                    <label class="section-label">包含字符类型</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeUppercase" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">大写字母 (A-Z)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeLowercase" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">小写字母 (a-z)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeNumbers" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">数字 (0-9)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeSymbols" checked>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">特殊字符 (!@#$%^&*)</span>
                        </label>
                    </div>
                </div>

                <!-- 高级选项 -->
                <div class="config-item">
                    <label class="section-label">高级选项</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="excludeSimilar">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">排除相似字符 (0/O, 1/l/I)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="excludeAmbiguous">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">排除歧义字符 ({ } [ ] ( ) / \ ' " ` ~)</span>
                        </label>
                    </div>
                </div>

                <!-- 生成按钮 -->
                <button class="btn-primary" id="generateBtn">
                    <span class="icon">✨</span>
                    生成密码
                </button>
            </div>

            <!-- 密码统计信息 -->
            <div class="stats-section" id="statsSection" style="display: none;">
                <h3 class="stats-title">密码统计</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">长度</span>
                        <span class="stat-value" id="statLength">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">大写字母</span>
                        <span class="stat-value" id="statUppercase">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">小写字母</span>
                        <span class="stat-value" id="statLowercase">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">数字</span>
                        <span class="stat-value" id="statNumbers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">特殊字符</span>
                        <span class="stat-value" id="statSymbols">0</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部安全提示 -->
        <footer class="footer">
            <div class="security-notice">
                <p class="notice-text">
                    <span class="icon">🔒</span>
                    <strong>安全提示：</strong>所有密码均在您的设备本地生成，不会上传到任何服务器，也不会被记录或存储。
                </p>
                <p class="notice-text">
                    建议使用密码管理器来安全存储和管理您的密码。
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
